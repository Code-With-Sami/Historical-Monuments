<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css Lins -->
    <link rel="stylesheet" href="Bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css File -->
    <link rel="stylesheet" href="Css/style.css">
    <!-- Responsive Css File -->
    <link rel="stylesheet" href="Css/responsive.css">
    <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="Assets/Logo/favicon-32x32.png">
    <title>Travel With Us || Historical Monuments</title>
    <style>
        body {
            background-color: var(--ocelot);
        }

        .latest-monument-card {
            position: relative;
            height: 250px;
            border-radius: 7px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        }

        .latest-monument-card img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            border-radius: 7px;
            z-index: 1;
        }

        .monument-card-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 90%;
            transform: translate(-50%, -50%);
            border-radius: 7px;
            z-index: 2;
            background-color: #ffffffae;
        }

        .latest-monument-card h2,
        a {
            z-index: 3;
        }
    </style>
</head>

<body>

    <!-- Preloader -->
    <div class="loader">
        <img src="Assets/Logo/city-hall.png" alt="Logo">
        <div class="spinner"></div>
    </div>

    <!-- Bottom To Top Scroll -->
    <a href="#" class="scrollup text-decoration-none" id="scroll-up"><i class="fas fa-chevron-up"></i></a>

    <!-- Nav Bar -->

    <nav class="navbar navbar-expand-lg sticky-top nav px-5 py-4" id="nav-placeholder">

    </nav>

    <!-- Header -->

    <header class="header">

        <!-- Banner -->

        <section class="home-banner">
            <div class="banner">
                <video src="Assets/Videos/travel-slide-vid-1.mp4" class="banner-video" autoplay muted loop></video>
                <div class="banner-content hide">
                    <h1 class="primary-heading-light fade-from-left">Travel With Us</h1>
                    <span class="fade-from-right">Embark on Adventures, Create Memories, Travel with Us!</span> <br>
                    <button type="button" class="btn section-btn fade-from-bottom mt-3" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Search Flights</button>
                </div>
            </div>
        </section>
    </header>

    <!-- Modal - Search Flight Form -->

    <div class="modal fade flight-modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Search Flights</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" class="" onsubmit="alert('Sorry, Unfortunately we have no flights right now')">
                        <div class="submission-cont">

                        </div>
                        <div class="row">
                            <div class="col">
                                <p class="text-content-bold">From</p>
                                <select class=" form-select" aria-label="Default select example">
                                    <option selected>Select</option>
                                    <option value="karachi">Karachi</option>
                                    <option value="Islamabad">Islamabad</option>
                                    <option value="lahore">Lahore</option>
                                </select>
                            </div>
                            <div class="col">
                                <p class="text-content-bold">To</p>
                                <select class=" form-select" aria-label="Default select example">
                                    <option selected>Select</option>
                                    <option value="istanbul">Istanbul</option>
                                    <option value="india">India</option>
                                    <option value="london">London</option>
                                    <option value="egypt">Egypt</option>
                                    <option value="paris">Paris</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p class="text-content-bold mt-3">Depart</p>
                                <input type="date" class="form-control" name="depart" id="depart">
                            </div>
                            <div class="col">
                                <p class="text-content-bold mt-3">Return</p>
                                <input type="date" class="form-control" name="return" id="return">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p class="text-content-bold mt-3">Adults<span class="ms-2"
                                        style="font-size: 12px;">18+</span></p>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="col">
                                <p class="text-content-bold mt-3">Childrens<span class="ms-2" an
                                        style="font-size: 12px;">2 - 12</span></p>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="col">
                                <p class="text-content-bold mt-3">Infants<span class="ms-2"
                                        style="font-size: 12px;">-2</span></p>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p class="text-content-bold mt-3">Cabin</p>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Economy</option>
                                    <option value="buisines">Buisines Class</option>
                                </select>
                            </div>
                        </div>

                </div>
                <div class="modal-footer">
                    <input type="reset" value="Reset" class="btn section-btn-dark">
                    <input type="submit" value="Submit" class="btn section-btn"
                        onsubmit="return alert('<p class=`text-content-bold mt-3`>Sorry, Unfortunately we have no flights right now</p>')">
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Latest Monuments Flights Two -->

    <section class="latest-monuments-section-two text-center pb-5">
        <h2 class="primary-heading-dark">Latest Historical Monuments</h2>
        <div class="container-fluid latest-monuments-container-two row my-5 mx-auto gap-5 justify-content-center">

        </div>
        <button type="button" class="btn section-btn mt-3 mx-auto" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">Search Flights</button>
    </section>

    <!-- Footer -->
    <footer class="footer mt-5 pt-5" id="footerPlaceholder">

    </footer>

    <!-- Java Script -->

    <!-- bootstrap - link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="Bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <!-- Gsap Library Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Jquery - Cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Js File  -->
    <script src="Js/script.js"></script>
    <script src="Js/monuments.js"></script>
    <script src="Js/HFB.js"></script>
    <script>
        // Latest Monuments 
        for (let i = 0; i < 15; i++) {
            document.querySelector(".latest-monuments-container-two").innerHTML +=
                `    
            <div class="col col-md-3 latest-monument-card d-flex flex-column justify-content-center align-items-center" >
                <img src="${monuments[i].img}" alt="" >
                <h2 class="secondary-heading-dark">${monuments[i].name}</h2>
                <a href="monument.html?id=${monuments[i].id}" class="text-decoration-none"><button class="btn section-btn">Read More</button></a>
                <div class="monument-card-overlay"> </div>
                </div>
                `
        }
    </script>
</body>

</html>
