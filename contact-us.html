<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap - Link -->
    <link rel="stylesheet" href="Bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css File -->
    <link rel="stylesheet" href="Css/style.css">
    <!-- Responsive Css File -->
    <link rel="stylesheet" href="Css/responsive.css">
    <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="Assets/Logo/favicon-32x32.png">
    <title>Contact Us || Historical Monuments</title>
    <style>
        body {
            background-color: var(--ocelot);
        }

        .contact-section {
            background: url('Assets/Images/Backgrounds-Texture-Imgs/background-texture-12.webp') no-repeat;
            background-position: bottom center;
            background-size: contain;
        }

        .findUs-section {
            background: #E8D3B6;
        }

        iframe {
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        }
    </style>
</head>

<body>

    <!-- Preloader -->
    <div class="loader">
        <img src="Assets/Logo/city-hall.png" alt="Logo">
        <div class="spinner"></div>
    </div>

    <!-- Bottom To Top Scroll -->
    <a href="#" class="scrollup text-decoration-none" id="scroll-up"><i class="fas fa-chevron-up"></i></a>

    <!-- Nav Bar -->

    <nav class="navbar navbar-expand-lg sticky-top nav px-5 py-4" id="nav-placeholder">

    </nav>

    <!-- Header -->

    <header class="header-2">

        <!-- Banner -->

        <section class="home-banner-2">
            <div class="banner-2">
                <img src="Assets/Images/Slider-Img/gallery-1.jpg" alt="">
                <div class="banner-content hide">
                    <h1 class="primary-heading-light fade-from-left">Contact Us</h1>
                    <span class="fade-from-right">Discover the Canvas of Creativity: Explore Our Gallery</span>
                </div>
            </div>
        </section>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section pb-5">
        <h5 class="sub-heading text-center"><i class="fa-solid fa-crown mx-2"
                style="color: var(--harvesBlessing);"></i>Have a Question</h5>
        <h2 class="primary-heading-dark text-center">Drop A Line</h2>
        <div class="contact-container container mx-auto my-5 w-50 px-5 pb-5">
            <form id="getInTouch" class="needs-validation mb-5" novalidate>
                <div class="my-4">
                    <input type="text" class="form-control form-control-2" id="firstName" name="firstName"
                        placeholder="First Name" required minlength="3" pattern="[A-Z a-z]+">
                    <div class="invalid-feedback px-3">
                        Please provide your first name.
                    </div>
                </div>
                <div class="my-4">
                    <input type="text" class="form-control form-control-2" id="lastName" name="lastName"
                        placeholder="Last Name" required minlength="3" pattern="[A-Z a-z]+">
                    <div class="invalid-feedback px-3">
                        Please provide your last name.
                    </div>
                </div>
                <div class="my-4">
                    <input type="email" class="form-control form-control-2" id="email" name="email" placeholder="Email"
                        required>
                    <div class="invalid-feedback px-3">
                        Please provide a valid email address.
                    </div>
                </div>
                <div class="my-4">
                    <textarea class="form-control form-control-2" id="description" name="description" rows="4"
                        placeholder="Message" required minlength="5"></textarea>
                    <div class="invalid-feedback px-3">
                        Please provide a description.
                    </div>
                </div>
                <button type="submit" class="btn section-btn mt-3 w-100">Submit</button>
            </form>
        </div>
    </section>

    <!-- Find us - Section -->
    <section class="findUs-section py-5">
        <h5 class="sub-heading text-center"><i class="fa-solid fa-crown mx-2"
                style="color: var(--harvesBlessing);"></i>Find Us</h5>
        <h2 class="primary-heading-dark text-center">Contact Details</h2>
        <div class="container mx-auto text-center px-5 py-5">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.3139925217843!2d67.14924997595296!3d24.887269144183268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb339999415e0c3%3A0x36742eee0fd9c291!2sAptech%20Metro%20Star%20Gate!5e0!3m2!1sen!2s!4v1713571212147!5m2!1sen!2s"
                class="w-75 rounded contact-map" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer  pt-5" id="footerPlaceholder">

    </footer>


    <!-- JavaScript -->

    <!-- Bootstrap - Js - link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="Bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <!-- Gsap Library Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Jquery - Cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Js file -->
    <script src="Js/script.js"></script>
    <script src="Js/HFB.js"></script>
</body>

</html>
