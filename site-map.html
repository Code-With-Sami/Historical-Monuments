<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap - Link -->
    <link rel="stylesheet" href="Bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css File -->
    <link rel="stylesheet" href="Css/style.css">
    <!-- Responsive Css File -->
    <link rel="stylesheet" href="Css/responsive.css">
    <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="Assets/Logo/favicon-32x32.png">
    <title>Site Map || Historical Monuments</title>
    <style>
        .map-heading::first-letter {
            background-color: var(--harvesBlessing);
            padding: 0 3px 100px 3px;
            border-radius: 3px;
            /* padding-bottom: 100px; */
        }
        body{
            background-color: var(--ocelot);
        }
        .siteMap-section{
            background: var(--ocelot) url("Assets/Images/Backgrounds-Texture-Imgs/background-texture-17.jpg");
            background-position: bottom right;
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>

    <!-- Preloader -->
    <div class="loader">
        <img src="Assets/Logo/city-hall.png" alt="Logo">
        <div class="spinner"></div>
    </div>

    <!-- Bottom To Top Scroll -->
    <a href="#" class="scrollup text-decoration-none" id="scroll-up"><i class="fas fa-chevron-up"></i></a>

    <!-- Nav Bar -->

    <nav class="navbar navbar-expand-lg sticky-top nav px-5 py-4" id="nav-placeholder">

    </nav>

    <!-- Header -->

    <header class="header-2">

        <!-- Banner -->

        <section class="home-banner-2">
            <div class="banner-2">
                <img src="Assets/Images/Slider-Img/site-map-3.jpg" alt="">
                <div class="banner-content hide">
                    <h1 class="primary-heading-light fade-in-two">Site Map</h1>
                    <span class="fade-in">Navigate your digital landscape with ease: Explore, Discover,
                        Simplify.</span>
                </div>
            </div>
        </section>
    </header>

    <!-- Site Map Section -->
    <section class="siteMap-section mb-5">
        <!-- Pages - Map -->
        <div class="container map-container mx-auto  py-4">
            <div class="container map-heading-container mx-auto px-0 px-md-5">
                <h2 class="secondary-heading-dark map-heading">Pages</h2>
            </div>
            <div class="container row  map-links-container d-flex rd-flex mx-auto justify-content-evenly px-2 px-md-5"
                id="pages-link">

            </div>
        </div>

        <!-- Wonders - Map -->
        <div class="container map-container mx-auto  py-5">
            <div class="container map-heading-container mx-auto px-0 px-md-5">
                <h2 class="secondary-heading-dark map-heading">Wonders</h2>
            </div>
            <div class="container row  map-links-container d-flex rd-flex mx-auto justify-content-evenly px-2 px-md-5"
                id="wonders-link">

            </div>
        </div>

        <!-- Monuments - Map -->
        <div class="container map-container mx-auto  py-5">
            <div class="container map-heading-container mx-auto px-0 px-md-5">
                <h2 class="secondary-heading-dark map-heading">Monuments</h2>
            </div>
            <div class="container row  map-links-container d-flex rd-flex mx-auto justify-content-evenly px-2 px-md-5"
                id="monuments-link">

            </div>
        </div>

    </section>

    <!-- Footer -->
    <footer class="footer mt-5 pt-5" id="footerPlaceholder">

    </footer>

    <!-- JavaScript -->

    <!-- Bootstrap - Js - link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="Bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <!-- Gsap Library Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Jquery - Cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Js file -->
    <script src="Js/script.js"></script>
    <script src="Js/site-map.js"></script>
    <script src="Js/HFB.js"></script>

</body>

</html>
